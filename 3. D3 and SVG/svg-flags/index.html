<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Flags</title>
  <style>
    html {
      background-color: lightgray;
    }
    svg {
      /* border: 1px solid black; */
      width: 700px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>SVG Flags</h1>

  <h3>Armenia</h3>
  <svg 
    version="1.1" 
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="600" height="100" fill="#d90012" />
    <rect x="0" y="100" width="600" height="100" fill="#0033a0" />
    <rect x="0" y="200" width="600" height="100" fill="#f2a800" />
  </svg>

  <h3>Palestine</h3>
  <svg 
    version="1.1" 
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="600" height="100" fill="black" />
    <rect x="0" y="100" width="600" height="100" fill="white" />
    <rect x="0" y="200" width="600" height="100" fill="#007a3d" />
    <polygon points="0,0 198,150 0,300" fill="#ce1126"/>
  </svg>

  <h3>Scotland</h3>
  <svg 
    version="1.1" 
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="600" height="360" fill="white"/>
    <polygon points="0,43.3 228.5,180 0,316.7" fill="#0065bd"/>
    <polygon points="0,43.3 228.5,180 0,316.7" fill="#0065bd"
      transform="translate(600) scale(-1 1)"
    />
    <polygon points="66.1,0 520.96,0 300,132" fill="#0065bd"/>
    <polygon points="66.1,0 520.96,0 300,132" fill="#0065bd"
    transform="translate(0 360) scale(1 -1)"
    />
  </svg>

  <h3>Vietnam</h3>
  <svg 
    version="1.1" 
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="600" height="400.7" fill="#da251d" />
    <polygon fill="yellow"  
        points="400,21.5 450.5,177 614,177 481.5,273 532.5,428.5 400,
        332.5 267.5,428.5 318.5,273 186,177 349.5, 177"
        transform="scale(.5) translate(200 159)"
      />
  </svg>
</body>
</html>
